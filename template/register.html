<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css">
        
        {% block content %}
    <title>Car_market Login</title>
  </head>
  <body>

      <div class="container">
          <div class ="col-md-10 offset-md-1 mt-5">
           <form action ="register" method ="post">
               {% csrf_token %}
            <ul class="list-group">
                <li class="list-group-item active" title ="Welcome to Car Market">CAR MARKET REGISTER </li>
                <li class="list-group-item"><input type="text" name = "first_name" placeholder="First name"></li>
                <li class="list-group-item" ><input type="text" name = "last_name" placeholder="Last name"></li>
                <li class="list-group-item" ><input type="text" name = "username" placeholder="Username"></li>
                <li class="list-group-item" ><input type="email" name = "email" placeholder="Email"></li>
                <li class="list-group-item" ><input type="password" name = "password1" placeholder="Password"></li>
                <li class="list-group-item" ><input type="password" name = "password2" placeholder="Confirm password"></li>   
            </ul>
            <input type = "submit">
            </form>
            <div>
                {% for message in messages %}  
                   <h3>{{message}}</h3>
                 </div>
                       {% endfor %}
            </div>
            
          </div>

          
                    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
          
        </body>
        {% endblock content %}
        </html>
