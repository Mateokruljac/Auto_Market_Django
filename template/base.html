<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css">

    <title>Car_market HOME!</title>
  </head>
  {% block content %}
    
  <body>
    <img src="image.png">
      <div class="container">
          <div class ="col-md-10 offset-md-1 mt-5">
            <ul class="list-group">
                {% csrf_token %}
                {% if user.is_authenticated %}
                 <!--
                 Glavna stranica na kojoj se nalazi naslov te opcije koje korisnik može iskoristiti.
                 Unijeli smo if jer nije isti sadržaj ako je korisnik registriran i kada nije.
                 Ako je imat će navedene opcije s adresom na njih, a ako ne nudit će mu se da se registrira i li logira
                 pa onda opcija pod if
                 -->
                <li class="list-group-item active" title ="Welcome to Car Market">Hi {{user.first_name}}. Welcome to CAR MARKET </li>
                <li class="list-group-item" ><a href = "{% url 'create' %}">Create new car</a></li>
                <li class="list-group-item" ><a href = "{% url 'see_all' %}">See all cars</a></li>
                <li class="list-group-item" ><a href = "{% url 'filters' %}">Filter</a></li>
                <li class="list-group-item" ><a href = "{% url 'logout' %}">logout</a></li>

                {% else %}
                <li class="list-group-item active" title ="Welcome to Car Market">CAR MARKET</li>
                <li class="list-group-item" title="Registration"><a href = "{% url 'register' %}">Registration</a></li>
                <li class="list-group-item" ><a href = "{% url 'login' %}" title="Login">Login </a></li>
                {% endif %}
    
                    
              </ul>
            </div>
          </div>
          
                    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
          
        </body>
        {% endblock content %}
        </html>
